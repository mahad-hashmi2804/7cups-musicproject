databases:
  - name: music
    databaseName: music
    user: music

services:
  - type: web
    name: music
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn music.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysite
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4