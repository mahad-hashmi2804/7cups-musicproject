{% extends "stream/layout.html" %}

{% block body %}

    <div class="container">
        <div class="row">
            <h1>Log in</h1>
            <form class="form-horizontal" role="form" action="/login/" method="POST">
                {% csrf_token %}
                <div class="form-group form-floating mb-3">
                    <input type="text" class="form-control" name="username" placeholder="Username" id="username_input" required>
                    <label for="username_input">Username</label>
                </div>
                <div class="form-group form-floating mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Password" id="password_input" required>
                    <label for="password_input">Password</label>
                </div>
                <button type="submit" class="btn btn-primary">Log in</button>
            </form>
        </div>
    </div>

{% endblock %}
